# Write your query or mutation here
query ownedInstances($tenantNamespace: String!) {
  instanceList: listCrownlabsPolitoItV1alpha2NamespacedInstance(
    namespace: $tenantNamespace
  ) {
    instances: items {
      metadata {
        name
        namespace
        creationTimestamp
        labels
      }
      status {
        ip
        phase
        url
        nodeName
        nodeSelector
        publicExposure {
          externalIP
          phase
          ports {
            name
            port
            protocol
            targetPort
          }
        }
        environments {
          name
          phase
          ip
          initialReadyTime
        }
      }
      spec {
        running
        prettyName
        publicExposure {
          ports {
            name
            port
            targetPort
            protocol
          }
        }
        tenantCrownlabsPolitoItTenantRef {
          name
          tenantV1alpha2Wrapper {
            itPolitoCrownlabsV1alpha2Tenant {
              spec {
                firstName
                lastName
              }
            }
          }
        }
        templateCrownlabsPolitoItTemplateRef {
          name
          namespace
          templateWrapper {
            itPolitoCrownlabsV1alpha2Template {
              spec {
                prettyName
                description
                allowPublicExposure
                environmentList {
                  name
                  guiEnabled
                  persistent
                  environmentType
                  resources {
                    cpu
                    memory
                    disk
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

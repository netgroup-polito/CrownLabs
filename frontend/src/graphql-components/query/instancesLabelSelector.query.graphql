query instancesLabelSelector($labels: String) {
  instanceList: itPolitoCrownlabsV1alpha2InstanceList(labelSelector: $labels) {
    instances: items {
      metadata {
        name
        namespace
        creationTimestamp
      }
      status {
        ip
        phase
        url
        nodeName
        nodeSelector
        publicExposure {
          externalIP
          phase
          ports {
            name
            port
            protocol
            targetPort
          }
        }
        environments {
          name
          phase
          ip
        }
      }
      spec {
        running
        prettyName
        publicExposure {
          ports {
            name
            port
            targetPort
            protocol
          }
        }
        tenantCrownlabsPolitoItTenantRef {
          name
          tenantV1alpha2Wrapper {
            itPolitoCrownlabsV1alpha2Tenant {
              spec {
                firstName
                lastName
              }
            }
          }
        }
        templateCrownlabsPolitoItTemplateRef {
          name
          namespace
          templateWrapper {
            itPolitoCrownlabsV1alpha2Template {
              spec {
                prettyName
                description
                allowPublicExposure
                environmentList {
                  name
                  guiEnabled
                  persistent
                  environmentType
                }
              }
            }
          }
        }
      }
    }
  }
}

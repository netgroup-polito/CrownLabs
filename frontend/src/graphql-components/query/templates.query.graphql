query workspaceTemplates($workspaceNamespace: String!) {
  templateList: itPolitoCrownlabsV1alpha2TemplateList(
    namespace: $workspaceNamespace
  ) {
    templates: items {
      spec {
        prettyName
        description
        allowPublicExposure
        deleteAfter
        description
        inactivityTimeout
        environmentList {
          name
          environmentType
          mountMyDriveVolume
          image
          guiEnabled
          persistent
          nodeSelector
          resources {
            cpu
            disk
            memory
            reservedCPUPercentage
          }
          sharedVolumeMounts {
            sharedVolume {
              name
              namespace
            }
            mountPath
            readOnly
          }
        }
        workspaceCrownlabsPolitoItWorkspaceRef {
          name
        }
      }
      metadata {
        name
        namespace
      }
    }
  }
}

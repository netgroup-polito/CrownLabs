query workspaceTemplates($workspaceNamespace: String!) {
  templateList: itPolitoCrownlabsV1alpha2TemplateList(
    namespace: $workspaceNamespace
  ) {
    templates: items {
      spec {
        prettyName
        description
        allowPublicExposure
        deleteAfter
        inactivityTimeout
        environmentList {
          name
          environmentType
          image
          guiEnabled
          persistent
          nodeSelector
          resources {
            cpu
            disk
            memory
          }
        }
        workspaceCrownlabsPolitoItWorkspaceRef {
          name
        }
      }
      metadata {
        name
        namespace
      }
    }
  }
}

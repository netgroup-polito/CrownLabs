query tenant($tenantId: String!) {
  tenant: itPolitoCrownlabsV1alpha2Tenant(name: $tenantId) {
    apiVersion
    kind
    metadata {
      name
      namespace
      labels
      annotations
      uid
      resourceVersion
      generation
      creationTimestamp
      deletionTimestamp
      deletionGracePeriodSeconds
      finalizers
      selfLink
    }
    spec {
      email
      firstName
      lastName
      lastLogin
      createPersonalWorkspace
      createSandbox
      workspaces {
        role
        name
        workspaceWrapperTenantV1alpha2 {
          itPolitoCrownlabsV1alpha1Workspace {
            spec {
              prettyName
            }
            status {
              namespace {
                name
              }
            }
          }
        }
      }
      publicKeys
      quota {
        cpu
        memory
        instances
      }
    }
    status {
      personalNamespace {
        name
        created
      }
      sandboxNamespace {
        name
        created
      }
      quota {
        cpu
        instances
        memory
      }
      subscriptions
      ready
    }
  }
}

mutation applyTemplate(
  $templateId: String!
  $workspaceNamespace: String!
  $patchJson: String!
  $manager: String!
) {
  applyTemplate: patchCrownlabsPolitoItV1alpha2NamespacedTemplate(
    name: $templateId
    namespace: $workspaceNamespace
    force: true
    fieldManager: $manager
    applicationApplyPatchYamlInput: $patchJson
  ) {
    spec {
      name: prettyName
      description
      environmentList {
        guiEnabled
        persistent
        image
        environmentType
        rewriteURL
        resources {
          cpu
          disk
          memory
        }
        sharedVolumeMounts {
          sharedVolume {
            namespace
            name
          }
          mountPath
          readOnly
        }
      }
    }
    metadata {
      id: name
    }
  }
}

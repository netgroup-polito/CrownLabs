mutation applyTenant(
  $tenantId: String!
  $patchJson: String!
  $manager: String!
) {
  applyTenant: patchCrownlabsPolitoItV1alpha2Tenant(
    name: $tenantId
    fieldManager: $manager
    applicationMergePatchJsonInput: $patchJson
  ) {
    metadata {
      name
    }
    spec {
      firstName
      lastName
      email
      lastLogin
      workspaces {
        role
        name
      }
    }
  }
}

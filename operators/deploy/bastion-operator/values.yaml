# Default values for bastion-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repositoryBastion: crownlabs/ssh-bastion
  repositorySidecar: crownlabs/bastion-operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

deploymentAnnotations:
  reloader.stakater.com/auto: "true"
podAnnotations: {}
serviceAnnotations: {}

securityContexts:
  bastion:
    capabilities:
      drop:
      - ALL
    allowPrivilegeEscalation: false
    runAsUser: 1000
    runAsGroup: 1000
    privileged: false
  sidecar:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 100000
    runAsGroup: 100000
    privileged: false
  hookCreateSecret:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 65534
    runAsGroup: 65534
    privileged: false

resources:
  bastion:
    limits:
      memory: 250Mi
      cpu: 1000m
    requests:
      memory: 100Mi
      cpu: 100m
  sidecar:
    limits:
      memory: 250Mi
      cpu: 1000m
    requests:
      memory: 100Mi
      cpu: 100m
  hookCreateSecret:
    limits:
      memory: 100Mi
      cpu: 1000m
    requests:
      memory: 100Mi
      cpu: 10m

service:
  type: LoadBalancer
  port: 22
  externalTrafficPolicy: Cluster


sshKeysSecret:
  name: crownlabs-bastion-operator-ssh-keys
  keygenImage: kroniak/ssh-client:3.9
  kubectlImage: bitnami/kubectl:1.19

rbacResourcesName: crownlabs-bastion-operator

 
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: laboratory-operator
  name: laboratory-operator
  namespace: lab-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      run: laboratory-operator
  template:
    metadata:
      labels:
        run: laboratory-operator
    spec:
      serviceAccountName: lab-operator
      containers:
      - image: crownlabs/laboratory-operator
        imagePullPolicy: Always
        name: laboratory-operator
        command: ["/usr/bin/controller"]
        args: ["--namespace-prefix", ""] # use this to limit the namespaces you want the operator to work on

<!DOCTYPE html>
<html>
	<head>
		<title>CrownLabs - Starting up</title><style>.ldr{display:inline-block;width:80px;height:80px}.ldr:after{content:" ";display:block;width:64px;height:64px;margin:8px;border-radius:50%;border:6px solid #fff;border-color:#fff transparent #fff transparent;animation:ldr 1.2s linear infinite}@keyframes ldr{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}html,body{height:100%;background-color:#333;margin:0;color:#FFF;font-family:Arial,Helvetica,sans-serif;font-size:15pt;user-select:none}.mdl{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);text-align:center;line-height:1.5em}.ldr{margin:2em 0}button{border:1px solid #ccc;color:#ccc;background-color:transparent;border-radius:0.5em;font-size:1em;padding:0.5em 1em;margin:0.5em;cursor:pointer}i{font-size:0.8em}</style>
		<script type="text/javascript">const refresh = ()=>location.reload(true); setTimeout(refresh, 6000)</script>
	</head>
	<body><div class="mdl">
		%%CROWN%%
		<br/>
		<div class="ldr"></div>
		<p>
			Setting up your environment.<br/>Hold on...<br/><br/>
			<i>If you've been waiting<br/>for more than 2 minutes<br/>close and re-open this tab</i><br/>or<br/>
			<button onclick="javascript:refresh()">Click here to refresh</button>
		</p>
	</div></body>
</html>

name: Go
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        token: ${{ secrets.CI_TOKEN }}
    - name: Build Laboratory-Operator image
      run: cd operators/labInstance-operator/ && docker build -f Dockerfile . 
      if: github.ref != 'refs/heads/master'
    - name: Build and Push Laboratory-Operator image
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: crownlabs/laboratory-operator
        username: ${{ secrets.DOCKER_USERNAME }}
        dockerfile: Dockerfile
        password: ${{ secrets.DOCKER_PASSWORD }}
        workdir: operators/labInstance-operator/
        tags: "latest,${{ github.sha }}"
      if: github.ref == 'refs/heads/master'
    - name: Build Frontend image
      run: cd webservice && docker build -f Dockerfile . 
      if: github.ref != 'refs/heads/master'
    - name: Build and Push Frontend image
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: crownlabs/frontend
        username: ${{ secrets.DOCKER_USERNAME }}
        dockerfile: Dockerfile
        password: ${{ secrets.DOCKER_PASSWORD }}
        workdir: webservice
        tags: "latest,${{ github.sha }}"
      if: github.ref == 'refs/heads/master'
    - uses: 8398a7/action-slack@v2
      with:
        status: ${{ job.status }}
        author_name: Integration Test # default: 8398a7@action-slack
      env:
        GITHUB_TOKEN: ${{ secrets.CI_TOKEN }} # required
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }} # required
      if: always() && github.ref == 'refs/heads/master' # Pick up events even if the job fails or is canceled.
    - name: Notify Event to CrownOps
      run: |
          curl -X POST https://api.github.com/repos/netgroup-polito/CrownOps/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u ${{ secrets.CI_TOKEN }} \
          --data '{"event_type": "update", "client_payload": { "repository": "'"$GITHUB_REPOSITORY"'" }}'
      if: github.ref == 'refs/heads/master'

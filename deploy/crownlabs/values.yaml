# Default values for crownlabs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  version: "" # default set while packaging

createClusterRoles: true

frontend-app:
  replicaCount: 1
  image:
    repository: crownlabs/frontend-app
  ingress:
    hostname: crownlabs.example.com
    path: /
  configuration:
    backend:
      graphql: https://graphql.example.com
    oidc:
      clientId: <client-id>
      providerUrl: https://auth.example.com/auth/

qlkube:
  replicaCount: 1
  image:
    repository: crownlabs/qlkube
  rbacResourcesName: crownlabs-qlkube
  ingress:
    hostname: qlkube.crownlabs.example.com
  harborToken: {}
  configuration:
    exposedAPIs:
      apis:
        - crownlabs.polito.it
    subscriptions:
      apis:
        - group: crownlabs.polito.it
          resources:
            - resource: instances
              version: v1alpha2
              mapping: itPolitoCrownlabsV1alpha2Instance
              listMapping: itPolitoCrownlabsV1alpha2InstanceList
            - resource: templates
              version: v1alpha2
              mapping: itPolitoCrownlabsV1alpha2Template
    wrappers:
      fileName: wrappers.js
      resources:
        - type: itPolitoCrownlabsV1alpha2Template
          fieldWrapper: TemplateCrownlabsPolitoItTemplateRef
          nameWrapper: templateWrapper
          queryFieldsRequired:
            - name
            - namespace
          parents:
            - itPolitoCrownlabsV1alpha2Instance

operator:
  replicaCount: 1
  image:
    repository: crownlabs/operator
  rbacResourcesName: crownlabs-operator
  configurations:
    targetLabel: crownlabs.polito.it/operator-selector=production
    keycloak:
      url: "https://auth.crownlabs.example.com/"
      realm: crownlabs
      clientId: operator-client
      clientSecret: my-awesome-secret
      rolesClientId: client-api-server
    maxConcurrentReconciles: 1
    tenantNamespaceKeepAlive: 168h
  webhook:
    deployment:
      webhookBypassGroups: system:masters,system:serviceaccounts,kubernetes:admin
      baseWorkspaces: utilities
    enableMutating: true

crownmail:
  templates:
    name: crownmail-templates
    sourceFolder: mail-templates
    overrides:
      defaults_crownlabs_mail.eml: |
        From: { from }
        To: { to }
        Subject: { subject }
        Date: { date }
        Message-ID: { message-id }
        MIME-Version: 1.0
        Content-Type: multipart/alternative; boundary=CrownLabsEmailBoundary

        --CrownLabsEmailBoundary
        Content-Type: text/plain; charset=UTF-8

        { plaintext_header }
        { plaintext_content }
        { plaintext_footer }

        --CrownLabsEmailBoundary
        Content-Type: text/html; charset=UTF-8

        { html_header }
        { html_content }
        { html_footer }

        --CrownLabsEmailBoundary--
      defaults_crownlabs_headers.yaml: |
        from: noreply@crownlabs.polito.it
        html_header: |-
          <!DOCTYPE html>
          <html>
          <body>
          <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
              <div style="background-color: #f8f9fa; padding: 20px; text-align: center;">
                  <h2>CrownLabs Notification</h2>
              </div>
              <div style="padding: 20px;">
                  <p>Dear user,</p>
        html_footer: |-
          <p>Best regards,<br>
                  CrownLabs Team</p>
              </div>
              <div style="background-color: #f8f9fa; padding: 15px; font-size: 12px; text-align: center;">
                  <p>This is an automated message from CrownLabs.</p>
                  <p>If you need assistance, please contact support.</p>
              </div>
          </div>
          </body>
          </html>
        plaintext_header: |
          === CROWNLABS NOTIFICATION ===

          Dear user,

        plaintext_footer: |

          Best regards,
          CrownLabs Team

          ---
          This is an automated message from CrownLabs.
          If you need assistance, please contact support.
      instautoctrl_inactivity_notification.yaml: |
        to: |-
          { tenantEmail }
        subject: |-
          CrownLabs: Inactivity Detected for instance { prettyName }
        plaintext_content: |-
          Your instance { prettyName } has been detected as inactive for an extended period.
          If no activity is detected (either via the web GUI, via SSH, or via the browser-based SSH client) in the next { remainingTime } , the instance will be automatically paused/deleted to save resources.
        html_content: |-
          <p>Your instance <strong>{ prettyName }</strong> has been detected as inactive for an extended period.</p>
          <p>If no activity is detected (either via the web GUI, via SSH, or via the browser-based SSH client) in the next <strong>{ remainingTime }</strong>, the instance will be automatically paused/deleted to save resources.</p>
      instautoctrl_inactivity_stopped_notification.yaml: |
        to: |-
          { tenantEmail }
        subject: |-
          CrownLabs: Instance { prettyName } terminated due to inactivity
        plaintext_content: |-
          Your instance { prettyName } has been terminated due to prolonged inactivity.
          No activity was detected (via the web GUI or SSH) for an extended period, so the instance has been paused/deleted to save resources.
        html_content: |-
          <p>Your instance <strong>{ prettyName }</strong> has been terminated due to prolonged inactivity.</p>
          <p>No activity was detected (via the web GUI or SSH) for an extended period, so the instance has been paused/deleted to save resources.</p>
      instautoctrl_expiration_notification.yaml: |
        to: |-
          { tenantEmail }
        subject: |-
          CrownLabs: Instance { prettyName } Expired
        plaintext_content: |-
          Your instance { prettyName } has expired and has now been terminated.
        html_content: |-
          <p>Your instance <strong>{ prettyName }</strong> has expired and has now been terminated.</p>
      instautoctrl_expiration_warning_notification.yaml: |
        to: |-
          { tenantEmail }
        subject: |-
          CrownLabs: Instance { prettyName } is expiring soon
        plaintext_content: |-
          Your instance { prettyName } will expire in { remainingTime } and will be permanently deleted. Please take any necessary actions to save your data.
        html_content: |-
          <p>Your instance <strong>{ prettyName }</strong> will expire in <strong>{ remainingTime }</strong> and will be permanently deleted. </p>
          <p>Please take any necessary actions to save your data.</p>
  configs:
    name: crownmail-configs
    sourceFolder: mail-configs
    overrides:
      smtp:
        smtpServer: override.smtp.example.com
        smtpPort: "123"
        smtpIdentity: override-debug
        smtpUsername: override-debug@example.com
        smtpPassword: override-debugpassword
        smtpFrom: override-crownlabs@example.com

instance-operator:
  replicaCount: 1
  image:
    repository: crownlabs/instance-operator
  rbacResourcesName: crownlabs-instance-operator
  configurations:
    generic:
      whitelistLabels: crownlabs.polito.it/operator-selector=production
      websiteBaseUrl: crownlabs.example.com
      instancesAuthUrl: https://crownlabs.example.com/auth
    containerEnvironmentOptions:
      tag: ""
      websockifyImage: crownlabs/websockify
      vncImage: crownlabs/tigervnc
      contentDownloaderImage: crownlabs/content-downloader
      contentUploaderImage: crownlabs/content-uploader
      instmetricsServerEndpoint: crownlabs-instmetrics.crownlabs-production:9090
    containerVmSnapshots:
      kanikoImage: gcr.io/kaniko-project/executor
      exportImage: "crownlabs/img-exporter"
      exportImageTag: ""
    privateContainerRegistry:
      url: registry.crownlabs.example.com
      secretName: registry-credentials
    maxConcurrentReconciles: 1
    maxAutomationConcurrentReconciles: 1
    monitoring:
      prometheusURL: http://kube-prometheus-stack-prometheus.monitoring:9090
      queryNginxAvailable: count(up{service="ingress-nginx-external-controller-metrics"})
      queryBastionSSHAvailable: count(up{container="bastion-operator-tracker-sidecar"})
      queryWebSSHAvailable: count(up{container="webssh"})
      queryNginxData: nginx_ingress_controller_requests{exported_namespace="%s", exported_service="%s"}
      queryBastionSSHData: bastion_ssh_connections{destination_ip="%s"}
      queryWebSSHData: bastion_web_ssh_connections{destination_ip="%s"}
      queryStep: 5m
    mailTemplateDir: /etc/crownmail/templates
    mailConfigDir: /etc/crownmail/configs
    automation:
      enableInstanceSubmission: true
      enableInstanceTermination: true
      enableInstanceInactiveTermination: true
      enableInstanceExpiration: true
      maxConcurrentTerminationReconciles: 1
      maxConcurrentInactiveTerminationReconciles: 1
      maxConcurrentExpirationReconciles: 1
      maxConcurrentSubmissionReconciles: 1
      terminationStatusCheckTimeout: "3s"
      terminationStatusCheckInterval: "2m"
      inactiveTerminationStatusCheckTimeout: "3s"
      inactiveTerminationMaxNumberOfAlerts: 3
      enableInactivityNotifications: false
      enableExpirationNotifications: false
      inactiveTerminationNotificationInterval: "24h"
      expirationNotificationInterval: "24h"

bastion-operator:
  replicaCount: 1
  image:
    repositoryBastion: crownlabs/ssh-bastion
    repositorySidecar: crownlabs/bastion-operator
    repositoryTrackerSidecar: crownlabs/bastion-ssh-tracker
  rbacResourcesName: crownlabs-bastion-operator
  serviceAnnotations: {}
  service:
    type: LoadBalancer
    port: 22
    externalTrafficPolicy: Cluster
  configurations:
    sshTrackerInterface: any
    sshTrackerPort: 22
    sshTrackerSnaplen: 1600
    sshTrackerMetricsAddr: ":8082"
    
  webssh:
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
      hostname: crownlabs.example.com
      path: /webssh
      pathType: Prefix

image-list:
  replicaCount: 1
  image:
    repository: crownlabs/crownlabs-image-list
  rbacResourcesName: crownlabs-image-list
  configurations:
    registryUrl: http://docker-registry.docker-registry:5000
    advRegistryName: registry.crownlabs.example.com
    imageListName: crownlabs-virtual-machine-images
    updateInterval: 60

exam-agent:
  replicaCount: 1
  configurations:
    allowedIPs: ""
    targetNamespace: "crownlabs-exam"
  exposition:
    host: exams.crownlabs.polito.it
    basePath: "/api"
  image:
    repository: crownlabs/exam-agent
    pullPolicy: IfNotPresent

instmetrics:
  image:
    repository: crownlabs/instmetrics
  configurations:
    runtimeEndpoint: unix:///run/dockershim.sock
    containerRuntime: /run/dockershim.sock
    dockerSocket: /var/run/docker.sock
    connectionTimeout:  10s
    updatePeriod: 4s
    grpcPort: 9090

policies:
  ingressHostnamePattern: s??????.sandbox.crownlabs.polito.it
  namespaceSelector:
    matchExpressions:
      - key: crownlabs.polito.it/type
        operator: In
        values:
        - sandbox

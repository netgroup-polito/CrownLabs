{{- if .Values.createClusterRoles -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: crownlabs-view-instances
  labels:
    {{- include "crownlabs.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - crownlabs.polito.it
    resources:
      - instances
      - instances/status
    verbs:
      - get
      - list
      - watch


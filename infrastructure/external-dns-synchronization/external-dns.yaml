apiVersion: v1
kind: Namespace
metadata:
  name: external-dns
  labels:
    name: external-dns
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: external-dns
  namespace: external-dns
rules:
- apiGroups:
  - ""
  resources:
  - services
  - endpoints
  - pods
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: external-dns
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
  namespace: external-dns
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
- kind: ServiceAccount
  name: external-dns
  namespace: external-dns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: eu.gcr.io/k8s-artifacts-prod/external-dns/external-dns:v0.6.0
        args:
        - --domain-filter=crown-labs.ipv6.polito.it
        - --provider=rfc2136
        - --rfc2136-host=130.192.225.79
        - --rfc2136-port=53
        - --rfc2136-zone=ipv6.polito.it
        - --rfc2136-tsig-keyname=k8s-ladispe-externaldns
        - --rfc2136-tsig-secret=<TSIG-key>
        - --rfc2136-tsig-secret-alg=hmac-sha512
        - --rfc2136-tsig-axfr
        - --source=ingress
        - --source=service
        - --txt-owner-id=k8s-ladispe-externaldns
        resources:
          requests:
            cpu: "10m"
            memory: 50Mi
          limits:
            cpu: "100m"
            memory: 150Mi
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-custom-error-pages
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/name: nginx-custom-error-pages
    app.kubernetes.io/part-of: ingress-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nginx-custom-error-pages
      app.kubernetes.io/part-of: ingress-nginx
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nginx-custom-error-pages
        app.kubernetes.io/part-of: ingress-nginx
    spec:
      containers:
      - name: nginx-error-server
        image: crownlabs/custom-error-pages:v0.1-crown
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: ERROR_STATIC_SERVE_PATH
          value: "/error-page"
        - name: ERROR_STATIC_URI
          value: "https://crownlabs.polito.it/error-page"
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-custom-error-pages
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/name: nginx-custom-error-pages
    app.kubernetes.io/part-of: ingress-nginx
spec:
  selector:
    app.kubernetes.io/name: nginx-custom-error-pages
    app.kubernetes.io/part-of: ingress-nginx
  ports:
  - port: 8080
    targetPort: 8080
    name: http
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
  labels:
    app.kubernetes.io/name: nginx-custom-error-pages
    app.kubernetes.io/part-of: ingress-nginx
  name: nginx-custom-error-pages
  namespace: ingress-nginx
spec:
  rules:
  - host: crownlabs.polito.it
    http:
      paths:
      - backend:
          serviceName: nginx-custom-error-pages
          servicePort: http
        path: /error-page
  tls:
  - hosts:
    - crownlabs.polito.it
    secretName: nginx-custom-error-pages-cert
